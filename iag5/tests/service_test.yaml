suite: Validate service configuration
templates:
  - templates/service.yaml

tests:
  - it: should render a Service with correct name, ports
    set:
      service:
        name: test-service
        type: ClusterIP
        port: 8080
        targetPort: 8080
        annotations: {}
      # Dummy values to satisfy `include "iag5.labels"` and `iag5.selectorLabels`
      labels:
        app.kubernetes.io/name: iag5
        app.kubernetes.io/instance: iag5-test
      selectorLabels:
        app.kubernetes.io/name: iag5
        app.kubernetes.io/instance: iag5-test
    asserts:
      - equal:
          path: metadata.name
          value: test-service
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.ports[0].port
          value: 8080
      - equal:
          path: spec.ports[0].targetPort
          value: 8080
      - equal:
          path: spec.ports[0].protocol
          value: TCP
      - equal:
          path: spec.ports[0].name
          value: iag5-service-port

  - it: should include a selector that can route to the server component (and not the runners)
    set:
      service:
        name: test-service
        type: ClusterIP
        port: 8080
        targetPort: 8080
        annotations: {}
    asserts:
      - equal:
          path: spec.selector["app.kubernetes.io/component"]
          value: server
